<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        document.getElementBiId('1x').value=acceleration.x;
        document.getElementBiId('1y').value=acceleration.y;
        document.getElementBiId('1z').value=acceleration.z;
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>getCurrentAcceleration</p>
    <input type="text" id="1x">
    <input type="text" id="1y">
    <input type="text" id="1z">
    <button type="button" onclick="onSucces()">apasa</button>
  </body>
</html>
